services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: openwebui-chat-analyzer-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app/frontend:ro
      - ./data:/app/data:rw
      - ./uploads:/app/uploads:rw
      - ./.streamlit:/app/.streamlit:ro
    env_file:
      - .env
    environment:
      - STREAMLIT_SERVER_PORT=${STREAMLIT_SERVER_PORT:-8501}
      - STREAMLIT_SERVER_ADDRESS=${STREAMLIT_SERVER_ADDRESS:-0.0.0.0}
      - STREAMLIT_SERVER_HEADLESS=${STREAMLIT_SERVER_HEADLESS:-true}
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=${STREAMLIT_BROWSER_GATHER_USAGE_STATS:-false}
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=${STREAMLIT_SERVER_FILE_WATCHER_TYPE:-none}
      - MPLCONFIGDIR=${MPLCONFIGDIR:-/tmp/matplotlib}
      - TZ=${TZ:-UTC}
      - OWUI_API_BASE_URL=http://backend:8502
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: openwebui-chat-analyzer-backend
    command: uvicorn backend.app:app --host ${OWUI_API_HOST:-0.0.0.0} --port ${OWUI_API_PORT:-8502}
    ports:
      - "8502:8502"
    volumes:
      - ./backend:/app/backend:ro
      - ./data:/app/data:rw
    env_file:
      - .env
    environment:
      - TZ=${TZ:-UTC}
    restart: unless-stopped

  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: openwebui-chat-analyzer-frontend-dev
    command: ["streamlit", "run", "frontend/home.py", "--server.address=0.0.0.0", "--server.port=8501", "--server.headless=true", "--server.fileWatcherType=auto", "--server.runOnSave=true"]
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app/frontend:rw
      - ./data:/app/data:rw
      - ./uploads:/app/uploads:rw
      - ./.streamlit:/app/.streamlit:ro
    env_file:
      - .env
    environment:
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=auto
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
      - MPLCONFIGDIR=${MPLCONFIGDIR:-/tmp/matplotlib}
      - TZ=${TZ:-UTC}
      - OWUI_API_BASE_URL=http://backend:8502
    depends_on:
      - backend
    profiles:
      - development
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: openwebui-chat-analyzer-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
    restart: unless-stopped
    profiles:
      - production
